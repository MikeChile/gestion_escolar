<!DOCTYPE html>
<html>

<head>
  <!-- METAS -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

  <!-- SEO básico -->
  <meta name="title" content="Gestión Escolar (GE)">
  <meta name="description"
    content="Plataforma integral para la gestión escolar que facilita la administración académica y administrativa.">
  <meta name="keywords"
    content="gestión escolar, plataforma educativa, administración académica, estudiantes, docentes">
  <meta name="author" content="mxzcompany">
  <meta name="robots" content="index, follow">

  <!-- Para dispositivos móviles y accesibilidad -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <!-- Redes sociales - Open Graph para Facebook, LinkedIn, etc. -->
  <meta property="og:title" content="Gestión Escolar (GE)">
  <meta property="og:description"
    content="Plataforma integral para la gestión escolar que facilita la administración académica y administrativa.">
  <meta property="og:type" content="website">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Gestión Escolar (GE)">
  <meta name="twitter:description"
    content="Plataforma integral para la gestión escolar que facilita la administración académica y administrativa.">

  <!-- Bootstrap 5.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="../public/css/login.css">

  <!-- FAVICON -->
  <link rel="shortcut icon" href="../public/img/favicon.ico">

  <!-- TITULO -->
  <title>GE</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="login-box">
          <div class="login-logo text-center">
            <img src="../public/img/1logo-MXZ.png" alt="Logo mxzcompany" class="logo">
            <h2 class="h2-responsive mt-4">Gestión Escolar</h2>
          </div><!-- /.login-logo -->


          <div class="login-box-body">
            <p class="login-box-msg">Ingrese sus datos de Acceso</p>
            <form method="post" id="frmAcceso">
              <div class="form-group has-feedback">
                <input type="text" id="logina" name="logina" class="form-control mb-1" placeholder="Usuario">
                <span class="fa fa-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input type="password" id="clavea" name="clavea" class="form-control mb-1" placeholder="Password">
                <span class="fa fa-key form-control-feedback"></span>
              </div>
              <div class="row">
                <div class="col-xs-8">

                </div><!-- /.col -->
                <div class="col-xs-4">
                  <button type="submit" class="btn btn-primary btn-block btn-flat">Ingresar</button>
                </div><!-- /.col -->
              </div>
            </form>

          </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->
      </div>
    </div>


  </div>

  <footer>
    <p>MikeDev &copy; 2025</p>
  </footer>

  <!-- jQuery -->
  <script src="../public/js/jquery-3.1.1.min.js"></script>

  <!-- Bootstrap 5.2 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Bootbox -->
  <script src="../public/js/bootbox.min.js"></script>

  <script type="text/javascript" src="scripts/login.js"></script>


</body>

</html>
